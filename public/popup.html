<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IME Optimizer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .domain {
      font-weight: bold;
      color: #333;
    }
    .default-ime {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    .default-ime label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .options-link {
      display: block;
      margin-top: 16px;
      text-align: center;
      color: #2196F3;
      text-decoration: none;
    }
    .options-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>IME Optimizer</h1>
  
  <div class="status">
    <span>現在のサイト:</span>
    <span class="domain" id="domain">-</span>
  </div>
  
  <div class="toggle">
    <label for="enable-toggle">有効化</label>
    <label class="switch">
      <input type="checkbox" id="enable-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="default-ime">
    <label for="default-ime-mode">デフォルトIMEモード:</label>
    <select id="default-ime-mode">
      <option value="auto">自動</option>
      <option value="on">常にON</option>
      <option value="off">常にOFF</option>
    </select>
  </div>
  
  <a href="#" class="options-link" id="options-link">詳細設定</a>
  
  <script src="popup.js"></script>
</body>
</html>
